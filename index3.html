<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
              
                "custom-primary": "#FF4240",
              },
            },
          },
        };
      </script>
</head>
<body>
    <div class="flex justify-between p-8">
        <!-- Side with icons: phone, email, location -->
        <div class="flex items-center space-x-4">
          <div class="text-xl">
            <i class="fas fa-phone"></i>
          </div>
          <div class="text-xl">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="text-xl">
            <i class="fas fa-map-marker-alt"></i>
          </div>
        </div>
      
        <!-- Side with login form -->
        <div class="flex flex-col w-1/2">
          <div class="mb-4 flex">
            <input type="text" placeholder="Name" class="border p-2 flex-1 mr-2" />
            <input type="email" placeholder="Email" class="border p-2 flex-1" />
          </div>
      
          <div class="mb-4 flex">
            <input type="text" placeholder="Subject" class="border p-2 flex-1 mr-2" />
            <input type="tel" placeholder="Phone Number" class="border p-2 flex-1" />
          </div>
      
          <textarea placeholder="Your message" class="border p-2 mb-4"></textarea>
      
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </div>
      </div>
      
      
</body>
</html>
